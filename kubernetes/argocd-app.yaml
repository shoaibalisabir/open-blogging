apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-app
spec:
  project: default
  source:
    repoURL: 'https://github.com/shoaibalisabir/open-blogging'
    targetRevision: main
    path: 'kubernetes'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true